<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Test image map</title>
  </head>
  <body>
    <img
      src="./planet9.jpg"
      alt="Photo of planet 9"
      usemap="#workmap"
      width="100%"
      height="100%"
    />
    <map name="workmap">
      <area
        shape="circle"
        coords="400,220,180"
        alt="planet 9"
        href="planet9.html"
      />
    </map>
  </body>
</html>
